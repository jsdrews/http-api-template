openapi: 3.0.0
info:
  title: Openapi-codegen
  version: 1.0.0
servers:
  - url: "http://localhost:8888/api/v1"
    description: Running locally for development
  - url: "http://localhost:8887/api/v1"
    description: Mockserver for quick development
paths:
  /health:
    get:
      tags:
        - health
      summary: Server Health Check
      operationId: getHealth
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        '503':
          description: Server Unavailable
        '500':
          description: Internal Server Error
  /users:
    get:
      tags:
        - user
      summary: Get Users
      operationId: getUsers
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
        - in: query
          name: sort
          schema:
            type: string
          description: Sort by this field
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
    post:
      tags:
        - user
      summary: Add Users
      operationId: addUsers
      requestBody:
        description: Create a new pet in the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersAdded'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '500':
          description: Internal Server Error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    GoogleOAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://oauth2.googleapis.com/token
          scopes:
            read: Grants read access
            write: Grants write access
  schemas:
    HealthCheck:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: OK
    UnauthorizedError:
      type: object
      properties:
        title: 
          type: string
          example: "Unauthorized"
        status:
          type: integer
          example: 401
        instance: 
          type: string
          example: "/login/someUser"
    User:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        firstName:
          type: string
          example: John
          x-oapi-codegen-extra-tags:
            validate: required,alpha
        lastName:
          type: string
          example: James
          x-oapi-codegen-extra-tags:
            validate: required,alpha
        email:
          type: string
          example: john@email.com
          x-oapi-codegen-extra-tags:
            validate: required,email
    Users:
      type: array
      items:
        $ref: '#/components/schemas/User'
      example:
        - email: sholmes@email.com
          firstName: Sherlock
          lastName: Holmes
        - email: jwatson@email.com
          firstName: John
          lastName: Watson
    UsersAdded:
      type: object
      required:
        - status
        - numRequested
        - numExisted
        - numAdded
      properties:
        status:
          type: string
          example: success
        numRequested: 
          type: integer
          example: 2
        numExisted:
          type: integer
          example: 1
        numAdded:
          type: integer
          example: 1
    GooglePubSubPushMessage:
      type: object
      properties:
        attributes:
          type: object
          example:
            googclient_schemaencoding: "JSON"
            googclient_schemarevisionid: "7ae21c7e"
            id: "e6c876cf-f522-48ff-831d-6a414464c00f"
            source: "canwsl-15"
            specversion: "1.0"
            time: "2023-02-15T22:27:51.254590+00:00"
            type: "User"
        data: 
          type: string
          example: "eyJmaXJzdE5hbWUiOiAiam9obiIsICJsYXN0TmFtZSI6ICJkb2UiLCAiZW1haWwiOiAiamRAZW1haWwuY29tIn0="
        publish_time:
          type: string
          format: date-time
          example: "2023-02-15T22:27:51.254590+00:00"
    GooglePubSubPushEvent:
      type: object
